language: python
python:
    - 3.6
before_install:
    - sudo apt-get update
    - sudo apt-get -y install python-pip
    - sudo pip install --upgrade pip
    - pip install --upgrade pip
    - pip install pep8
    - pip install autopep8
    - pip install autoflake
    - pip install flake8

script:
    # Run pep8 on all .py files in all subfolders
    # We must ignore E402 module level import not at top of file
    # because of use case sys.path.append('..'); import <module>
    - num_errors_before_autoflake =`find . -name \*.py -exec autoflake 
    - echo $num_errors_before_autoflake 
    - num_errors_before_flake=`find . -name \*.py -exec flake8
    - echo $num_errors_before_flake
    - num_errors_before__autopep8 =`find . -name \*.py -exec autopep8
    - echo $num_errors_before__autopep8
